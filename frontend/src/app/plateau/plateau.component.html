<section class="vh-100 d-flex justify-content-evenly align-items-center text-bg-dark">

  <div class="d-flex justify-content-center align-items-center bg-success flex-column" id="base">
    <div id="plateau">
      <div *ngFor=" let _ of count(64); let i = index" class="border border-dark" style="  height: 65px; width: 65px; overflow: hidden;">
        <div *ngIf="(i >= 0 && i<8) || (i >= 16 && i<24) || (i >= 32 && i<40) || (i >= 48 && i<56)">
          <app-case [nbCase]="i+1"></app-case>
        </div>
        <div *ngIf="(i >= 8 && i<16)">
          <app-case [nbCase]="(64-i)-40"></app-case>
        </div>
        <div *ngIf="(i >= 24 && i<32)">
          <app-case [nbCase]="(64-i)-8"></app-case>
        </div>
        <div *ngIf="(i >= 40 && i<48)">
          <app-case [nbCase]="(64-i)+24"></app-case>
        </div>
        <div *ngIf="(i >= 56 && i<64)">
          <app-case [nbCase]="(64-i)+56"></app-case>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Afficher une question
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal" style="color: black;">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{carte?.question}}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <p>{{carte?.explication}}</p>
          <ul *ngIf="carte != null">
            <li *ngFor="let answer of carte.answers">{{answer}}</li>
          </ul>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center flex-column">
    <app-des (resEvent)="updateRes($event)"></app-des>
    <p class="mt-5">{{res}}</p>
  </div>

  <div *ngIf="game">
    <h2>Utilisateurs en ligne:</h2>
    <ul style="list-style: none">
      <li *ngFor="let player of game.players">
        <p style="display: inline; margin-right: 10px">{{player.name}}</p>
        <img [src]="player.avatarUrl" class="rounded" draggable="false" height="64px"/>
      </li>
    </ul>
  </div>

  <!--  <app-carte [carte]=""></app-carte>-->

</section>
